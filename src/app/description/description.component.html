<div class="fondo-plast">
  <div class="video">
    <div class="card border border-light ms-5 col-11" style="width: 70%; height:50%">
      <img src="{{respuesta.url}}" style="max-height:50%" >
      <div class="fond-text">
        <h3 class="title-des mt-3 ms-3">{{respuesta.titulo}}</h3>
        <p class="text ms-3">{{respuesta.texto}}</p>
        <div class="col-12 row">
          <p class="text ms-3 col-3">{{respuesta.visita}}</p>
        </div>
      </div>
    </div>
    <div class="col-1">
      <app-play-list (resultEvent)="getRespuesta($event)" [datos]="Rep"></app-play-list>
    </div>

  </div>

</div>
